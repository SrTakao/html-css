<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url(fonts/love\ larry\ ttf.ttf) format( 'truetype');
            font-weight: normal;
            font-style: normal;
            /*
                tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced typography)
                - svg

            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título, Olá mundo. <br> Eu amo a Leonorah</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab minus recusandae animi totam obcaecati asperiores eum nulla nostrum rerum veniam blanditiis, earum sapiente excepturi in quasi officiis sequi magnam culpa.</p>
</body>
</html>
