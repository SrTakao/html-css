<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/Logo-HTML-200.png" alt="logo HTML 5"> <!-- imagem dentro de pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Logo-Css-200.png" alt="Logo CSS3"> <!-- carregar imagem do mesmo local-->
    <p>Também podemos carregar imagens online/externas</p>
    <img src="https://media.lex.dk/media/60707/standard_js.png" alt="Logo Javascript"><!--carregar imagem online-->
</body>
</html>
